<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="./styles/default.css">
    <script type="module" src="./js/default.js"></script>
</head>

<body>
    <section id="formWrap">
        <h2>Contact-form</h2>
        <form method="post" action="./mail.php">
            <!-- 各項目の name属性の値は、問い合わせ確認ページの各項目名として反映されるので日本語での指定を推奨 -->
            <div>
                <label for="theName">
                    <span>お名前</span>
                    <input type="text" name="お名前" id="theName" required>
                </label>
            </div>
            <div>
                <label for="theMail">
                    <span>メールアドレス</span>
                    <input type="email" name="メールアドレス" id="theMail" required>
                </label>
            </div>
            <div>
                <label for="theTel">
                    <span>電話番号</span>
                    <input type="tel" name="電話番号" id="theTel" required>
                </label>
            </div>
            <div>
                <label for="thePortalNumbers">
                    <span>郵便番号</span>
                    <input type="text" name="郵便番号" id="thePortalNumbers" pattern="[0-9]{7}" inputmode="numeric"
                        maxlength="7">
                </label>
                <label for="theAddress">
                    <span>住所</span>
                    <input type="text" name="住所" id="theAddress">
                </label>
            </div>
            <div>
                <label for="theContent">
                    <span>お問い合わせの種類</span>
                    <textarea name="お問い合わせの種類" id="theContent" required></textarea>
                </label>
            </div>
            <div>
                <label for="thePrivacyPlociy" class="flexBoxes">
                    <input type="checkbox" name="プライバシーポリシー" id="thePrivacyPlociy" required>
                    <span><a href="./" target="_blank">プライバシーポリシー</a>の確認</span>
                </label>
            </div>
            <div>
                <label for="theConfirm" class="flexBoxes">
                    <input type="checkbox" name="送信確認" id="theConfirm" required>
                    <span>送信確認</span>
                </label>
            </div>
            <button type="submit">送信</button>
        </form>
    </section>
</body>

</html>
